<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criação de tabelas</title>
  <style>
    table{
      margin: auto;
      text-align: center;
      width: 300px;
      height: 150px;
    }
    h1{
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Massas do Sitema Solar</h1>

  <table border="1">
    <thead>
      <tr>
        <td><strong> Componente</strong></td>
        <td><strong>massa</strong></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sol</td>
        <td>99,85%</td>
      </tr>
      <tr>
        <td>Júpiter</td>
        <td>0,10%</td>
      </tr>
      <tr>
        <td>Demais Planetas</td>
        <td>0,04%</td>
      </tr>
      <tr>
        <td>Cometas</td>
        <td>0,01% (?)</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
