<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.min.js" defer></script>
  <title>Calculadora de IMC</title>
</head>
<body>
  <h1 class="title">Calculadora de IMC</h1>
  <form class="container">
    <div class="sex inputs-div">
      <h3>Sexo:</h3>
      <div>
        <input type="button" value="Homem" class="active" id="menBtn">
        <input type="button" value="Mulher" id="womenBtn">
      </div>
    </div>
    <div class="year inputs-div">
      <h3>Idade:</h3>
      <input type="number" placeholder="25" id="year" required> 
    </div>
    <div class="height inputs-div">
      <h3>Altura:</h3>
      <input type="number" placeholder="1.85cm" id="height" required>
    </div>
    <div class="weight inputs-div">
      <h3>Peso:</h3>
      <input type="number" placeholder="75kg" id="weight" required>
    </div>
    <div class="btnTable">
      <div class="button">
        <button id="calculateBtn" type="submit">Calcular</button>
      </div>
  
      <div class="table-container">
        <table>
          <tr>
            <th>IMC</th>
            <th>Classificação</th>
          </tr>
          <tr>
            <td class="tdtext">Menor que 18,5</td>
            <td>Magreza</td>
          </tr>
          <tr>
            <td class="tdtext">18,5 a 24,9</td>
            <td>Normal</td>
          </tr>
          <tr>
            <td class="tdtext">25 a 29,9</td>
            <td>Sobrepeso</td>
          </tr>
          <tr>
            <td class="tdtext" >30 a 34,9</td>
            <td>Obesidade grau 1</td>
          </tr>
          <tr>
            <td class="tdtext">35 a 39,9</td>
            <td>Obesidade grau 2</td>
          </tr>
          <tr>
            <td class="tdtext">Maior que 40</td>
            <td>Obesidade grau 3</td>
          </tr>
        </table>
      </div>
    </div>
    
  </form>
</body>
</html>
