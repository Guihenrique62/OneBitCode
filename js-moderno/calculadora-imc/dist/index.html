<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.min.js"></script>
  <title>Calculadora de IMC</title>
</head>
<body>
  <h1 class="title">Calculadora de IMC</h1>
  <section class="container">
    <div class="sex inputs-div">
      <h3>Sexo:</h3>
      <div>
        <input type="button" value="Homem" class="active">
        <input type="button" value="Mulher">
      </div>
    </div>
    <div class="year inputs-div">
      <h3>Idade:</h3>
      <input type="text"> Anos
    </div>
    <div class="height inputs-div">
      <h3>Altura:</h3>
      <input type="text" placeholder="1.85cm">cm
    </div>
    <div class="weight inputs-div">
      <h3>Peso:</h3>
      <input type="text" placeholder="75kg">kg
    </div>
    <div class="button">
      <button class="calculateBtn">Calcular</button>
    </div>
  </section>
</body>
</html>
