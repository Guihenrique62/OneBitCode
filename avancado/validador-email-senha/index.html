<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="user-box">
            <input type="text" name="" required="" id="username">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="text" name="" required="" id="email">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" id="password">
            <label>Password</label>
          </div>
          <div class="error">
            <span>Email ou senha Invalido.</span>
          </div>
          <a href="#">
            <span for="sub"></span>
            <span></span>
            <span></span>
            <span></span>
            <input type="submit" value="Log In" id="subInput" name="sub">
          </a>
        </form>
      </div>
</body>
</html>
